<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome!</title>
    <link rel="stylesheet" href="./css/welcome.css">
</head>

<body>
    <div class="container">
        <div class="form-box">
            <!-- 管理员登陆 -->
            <div class="register-box hidden">
                <h1>login</h1>
                <input type="text" placeholder="用户名" value="admin" disabled>
                <input type="password" placeholder="密码">
                <button>登录</button>
            </div>
            <!-- 用户登录 -->
            <div class="login-box">
                <h1>login</h1>
                <input type="text" placeholder="用户名" value="student" disabled>
                <input type="password" placeholder="密码">
                <button>登录</button>
            </div>
        </div>
        <div class="con-box left">
            <h2>欢迎来到<br><span>校园导览系统</span></br></h2>
            <br>
            <p>Welcome to BUPT!</p>
            <br>
            <p>管理员模式</p>
            <br>
            <button id="login">切换为用户</button>
        </div>
        <div class="con-box right">
            <h2>欢迎来到<br><span>校园导览系统</span></br></h2>
            <br>
            <p>Welcome to BUPT!</p>
            <br>
            <p>用户模式</p>
            <br>
            <button id="register">切换为管理员</button>
        </div>
    </div>
    <script src="./js/welcome.js"></script>
</body>

</html>
